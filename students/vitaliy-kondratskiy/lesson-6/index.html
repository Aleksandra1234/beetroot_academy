<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 10em;
        }

        li {
            list-style: none;
        }

        * {
            padding: 0;
            margin: 0;
        }

        ul {
            display: none;
            width: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        ul>li:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .button-menu:hover+ul,
        ul:hover {
            display: block;
        }
    </style>
</head>

<body>
    <button class="button-menu">меню</button>
    <ul class="dropdown-menu">
        <li>text 1</li>
        <li>text 2</li>
        <li>text 3</li>
        <li>text 4</li>
        <li>text 5</li>
    </ul>
</body>

</html>
