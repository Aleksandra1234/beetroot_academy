<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form">
        <header>
            <p class="title__contact">Contact</p>
            <p class="title__description">For new projects, ideas, business or anything you'd like to discuss, contact
                with me!</p>
        </header>
        <section class="user">
            <form action="#" method="POST">
                <div>
                    <input class="info__user" type="text" id="name" name="user_name" placeholder="Your name...">
                </div>
                <div>
                    <input class="info__user" type="email" id="mail" name="user_mail" placeholder="Your email...">
                </div>
                <div>
                    <input class="info__user" type="text" id="phone" name="user_phone"
                        placeholder="Your phone number...">
                </div>
                <div>
                    <textarea class="info__user_text" name="user_message" placeholder="Your message..." type="text"
                        id="text"></textarea>
                </div>
            </form>
        </section>
        <section>
            <div class="about__us">
                <p class="info">ADDRESS</p>
                <p class="description">123 City name, Street, City, Country</p>
                <p class="info">EMAIL</p>
                <p class="description">cahee@domain.com</p>
                <p class="info">PHONE</p>
                <p class="description">+012 345 6789</p>
            </div>
        </section>
    </div>
    <footer class="footer">
        <p>&copy; 2015 Company. All right reserved.</p>
        <p><img src="img/logo-small.png"></p>
        <p>Made with <span class="accent">love</span> by Auskteez</p>
    </footer>
</body>

</html>
